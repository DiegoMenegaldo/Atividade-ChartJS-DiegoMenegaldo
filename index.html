<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade ChartJS - Diego Menegaldo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Atividade ChartJS</h1>
    <h2>Adaptada por: Diego Henrique de Novais Menegaldo</h2>
    <div>
        <canvas id="canvas_linhas"></canvas>
    </div>
    <br><br>
    <div>
        <canvas id="canvas_barras"></canvas>
    </div>
</body>

<script>
  const ctx = document.getElementById('canvas_linhas');

  new Chart(ctx, {
    type: 'line', 
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [
        {
            label: 'Temperatura °C',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 1,
        },
        
        {
            label: 'Umidade %',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 1
        }
      ]
    }, 
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('canvas_barras');

  new Chart(ctx2, {
    type: 'bar', 
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [
        {
            label: 'Temperatura Média em °C',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 1,
        },
        
        {
            label: 'Umidade Média em %',
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 1
        }
      ]
    }, 
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
